<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div id="root">
    <!-- [v-model] directive is specific to form and control input-->
    <input type="text" id="input" v-model="message">

    <!-- I want to spit out the value in our data model called message -->
    <p>The value of the input is: {{ message }}.</p>
  </div>

  <script src="https://unpkg.com/vue"></script>


  <script>

    // Vue instance
    new Vue({

      // Bind to an element ID in the DOM
      el: '#root',

      // Specify some data (kinda like the model for the view)
      data: {

        message: "Hello World"
      }
    })
  </script>

</body>
</html>
